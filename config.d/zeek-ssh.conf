<source>
  @type tail
  path /opt/zeek/logs/current/ssh.log
  pos_file /var/log/td-agent/le4ker.me/zeek-ssh/log.pos
  format tsv
  keys ts, uid, id.orig_h, id.orig_p, id.resp_h, id.resp_p, version, auth_success, direction, client, server, cipher_alg, mac_alg, compression_alg, kex_alg, host_key_alg, host_key_alg, remote_location.country_code, remote_location.region, remote_location.city, remote_location.latitude, remote_location.longitude
  read_from_head true
  tag zeek-ssh
</source>

<match zeek-ssh>
  @type stdout
</match>
