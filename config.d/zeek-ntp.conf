<source>
  @type tail
  path /opt/zeek/logs/current/ntp.log
  pos_file /var/log/td-agent/le4ker.me/zeek-ntp/log.pos
  read_from_head true
  <parse>
    @type none
  </parse>
  tag zeek-ntp
</source>

<match zeek-ntp>
  @type s3
  aws_key_id "#{ENV['AWS_KEY_ID']}"
  aws_sec_key "#{ENV['AWS_SECRET']}"
  s3_bucket "#{ENV['AWS_S3_BUCKET']}"
  s3_region "#{ENV['AWS_REGION']}"

  store_as json
  path ${tag}/%Y/%m/%d/
  s3_object_key_format %{path}%{time_slice}_%{index}.%{file_extension}

  <format>
    @type single_value
  </format>

  <buffer tag,time>
    @type file
    path /var/log/fluent/le4ker.me/s3/zeek-ntp
    flush_mode interval
    flush_interval 1m
  </buffer>
</match>
